<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <test name="fontformat">
   <string>TrueType</string>
  </test>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family" binding="weak">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family" binding="weak">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Apple Color Emoji</string>
  </test>
  <edit mode="prepend" name="family" binding="strong">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <!-- 
 <match>
  <test name="family">
   <string>Helvetica Neue</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Liberation Sans</string>
  </edit>
 </match>
-->
 <match>
  <test name="family">
   <string>BlinkMacSystemFont</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Helvetica Neue</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit mode="assign" name="family" binding="strong">
   <string>Helvetica Neue</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>SFMono</string>
  </test>
  <edit mode="assign" name="hinting">
	  <bool>false</bool>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica Neue</string>
  </test>
  <edit mode="assign" name="hinting">
	  <bool>false</bool>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Trebuchet MS</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Consolas</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>DejaVu Sans Mono</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="weight" compare="more">
   <const>medium</const>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
